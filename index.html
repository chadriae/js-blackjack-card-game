<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Blackjack the card game</title>
</head>
<body>

<div class="p-4 text-center " id="game">   
    <div class="p-4 text-xl uppercase font-bold">Blackjack the card game </div> 
    <div>Keep drawing cards until you hit 21. If its higher, you lose the game.</div>
    <div class="text-center m-4">
        Do you want to play?
    </div>
    <div class="text-center my-4">
        <button class="bg-green-500 px-8 py-4 rounded-lg font-bold" id="confirm">HIT ME!</button>
    </div>
    <div class="">
        <div class="p-4" id="drawnCard"></div>
        <div class="p-4 inline-block align-middle" id="imageCard"><img></div>
        <div class="p-4" id="currentScore"></div>
    </div>
    <div class="text-center my-4">
        <button id="playAgain"></button>
    </div>
</div>


</body>
</html>
